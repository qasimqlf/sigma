title: Modification Of Existing Services For Persistence
id: 38879043-7e1e-47a9-8d46-6bec88e201df
status: test
description: Detects modification of an existing service on a compromised host in order to execute an arbitrary payload when the service is started or killed as a method of persistence.
references:
    - https://pentestlab.blog/2020/01/22/persistence-modify-existing-service/
author: Sreeman
date: 2020/09/29
modified: 2023/01/31
tags:
    - attack.persistence
    - attack.t1543.003
    - attack.t1574.011
logsource:
    category: process_creation
    product: windows
detection:
    selection_cli_1:
        CommandLine|contains|all:
            - 'sc '
            - 'config '
            - 'binpath='
    selection_cli_2:
        CommandLine|contains|all:
            - 'sc '
            - 'failure'
            - 'command='
    selection_cmd_1:
        CommandLine|contains|all:
            - 'reg '
            - 'add '
            - 'FailureCommand'
    selection_cmd_2:
        CommandLine|contains|all:
            - 'reg '
            - 'add '
            - 'ImagePath'
    selection_cmd_ext:
        CommandLine|contains:
            - '.sh'
            - '.exe'
            - '.dll'
            - '.bin$'
            - '.bat'
            - '.cmd'
            - '.js'
            - '.msh$'
            - '.reg$'
            - '.scr'
            - '.ps'
            - '.vb'
            - '.jar'
            - '.pl'
    condition: 1 of selection_cli_* or (selection_cmd_ext and 1 of selection_cmd_*)
falsepositives:
    - Unknown
level: medium
